<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="home" class="header">
       <nav class="header-nav"> 
            <div class="header-nav__logo">Stickerz</div>
            <div class="header-nav__menu">
                <a href="#home" class="header-nav__menu-item">Home</a>
                <a href="#products">Products</a>
                <a href="#contacts">Contacts</a>
                <a href="cart.html">Cart</a>
            </div>
        </nav>
        <div class="header-banner">
            <h1 class="header-banner__h1">Stickerz</h1>
            <button class="header-banner__button">Shop now</button>
        </div>
    </header>
    <main>
        <section class="main-products">
            <h2 class="main-products__h2">Products</h2>
            <div class="main-products__list">
                <article class="main-products__list-product">
                    <img class="product-card__image" src="img/baby-yoda.svg" alt="Bady Yoda">
                    <h3 class="product-card__h3">Baby Yoda</h3>
                    <p class="product-card__description">Lorem impsum</p>
                    <div class="product-class__buttons">
                        <button class="product-card__buttons-info">Info</button>
                        <button class="product-card__buttons-buy">Buy</button>
                    </div>
                </article>
                <article class="main-products__list-product">
                    <img class="product-card__image" src="img/banana.svg" alt="Banana">
                    <h3 class="product-card__h3">Banana</h3>
                    <p class="product-card__description">Lorem impsum</p>
                    <div class="product-class__buttons">
                        <button class="product-card__buttons-info">Info</button>
                        <button class="product-card__buttons-buy">Buy</button>
                    </div>
                </article>
                <article class="main-products__list-product">
                    <img class="product-card__image" src="img/girl.svg" alt="Girl">
                    <h3 class="product-card__h3">Girl</h3>
                    <p class="product-card__description">Lorem impsum</p>
                    <div class="product-class__buttons">
                        <button class="product-card__buttons-info">Info</button>
                        <button class="product-card__buttons-buy">Buy</button>
                    </div>
                </article>
                <article class="main-products__list-product">
                    <img class="product-card__image" src="img/viking.svg" alt="Viking">
                    <h3 class="product-card__h3">Viking</h3>
                    <p class="product-card__description">Lorem impsum</p>
                    <div class="product-class__buttons">
                        <button class="product-card__buttons-info">Info</button>
                        <button class="product-card__buttons-buy">Buy</button>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <footer id="contacts" class="footer">
        <form action="" class="footer__contacts">
            <input type="text" name="name" placeholder="name">
            <input type="email" name="email" placeholder="email">
            <input type="submit" value="submit">
        </form>
    </footer>

    
</body>
</html>
